{% extends 'inc/nav.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4> Login Form</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for=""> Username : </label>
                                <input type="text" class="form-control" name="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for=""> Password : </label>
                                <input type="password" class="form-control" name="password" placeholder="Enter password">
                            </div>
                            <br>
                            <div>
                                <a href="{% url 'register' %}" class="btn text-white" style="background-color:#280335;">Does not have an account?</a>    
                                <br><br>
                                <a href="{% url 'password_reset' %}" class="btn text-white"  style="background-color:#280335;">Forget Password?</a>  
                            </div>
                            <button type="submit" class="btn float-end shadow text-white px-4" style="background-color:#280335;">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                        
                            

{% endblock %}
