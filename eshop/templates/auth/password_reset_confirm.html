{% extends 'inc/nav.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-purple p-4">
                <h5>Password Reset Confirm Page</h5>
                <hr>
                <form method="POST">
                  {% csrf_token %}
                    {{form|crispy}}

                </form>
            </div>
        </div><br><br><br><br><br><br>
    </div>

</div>



{% endblock %}
