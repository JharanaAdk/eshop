{% extends 'inc/nav.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-purple p-4">
                <h4>Reset Password Page</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn mt-2 text-white"  style="background-color:#280335;">Submit</button>

                </form>
            </div>
        </div>
    </div>

</div><br><br><br><br><br><br><br><br>



{% endblock %}
